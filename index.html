<!DOCTYPE html>
<html>
  <head>
    <title>Live GPS Location on OpenStreetMap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
      #map {
        height: 100%;
        width: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      let map;
      let marker;
      let currentLocation = [37.7749, -122.4194];

      function initMap() {
        map = L.map('map').setView(currentLocation, 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        marker = L.marker(currentLocation).addTo(map);
        updateLocation();
      }

      function updateLocation() {
        fetch("http://192.168.1.41:5000/gps-data")  
          .then(response => response.json())
          .then(data => {
            const { latitude, longitude } = data;
            if (latitude && longitude) {
              const newLocation = [latitude, longitude];
              marker.setLatLng(newLocation);
              map.setView(newLocation);
              currentLocation = newLocation;
            }
          })
          .catch(error => console.log("Error fetching data: ", error));

        setTimeout(updateLocation, 5000);
      }

      initMap();
    </script>
  </body>
</html>
